<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Scene avec Ombres et Rig</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style> body { margin:0 } </style>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene>

        <!-- Skydome -->
      <a-sky src="panorama_image.png" rotation="0 -90 0"></a-sky>
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <a-box id="cube" position="0 0.5 -2" depth="1" height="1" width="1" color="tomato"></a-box>
      <a-sphere id="sphere" position="2 1 -3" radius="0.6" color="blue"></a-sphere>

      <!-- Rig -->
      <a-entity id="rig">
        <a-entity id="head" camera position="0 1.6 0"></a-entity>

        <!-- Contrôleur gauche -->
        <a-entity id="leftHand"
                  oculus-touch-controls="hand: left"></a-entity>

        <!-- Contrôleur droit -->
        <a-entity id="rightHand"
                  oculus-touch-controls="hand: right"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
