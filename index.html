<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Scene avec Ombres et Rig</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style> body { margin:0 } </style>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">
        <!-- Skybox -->
        <a-sky src="panorama_image.png" rotation="0 -90 0"></a-sky>
      <!-- Lumières -->
      <a-entity light="type: directional; intensity: 1; castShadow: true"
                position="5 10 5"
                shadow-camera-automatic="true"></a-entity>
      <a-entity light="type: ambient; intensity: 0.4; color: #ffffff"></a-entity>

      <!-- Sol -->
      <a-plane rotation="-90 0 0" width="50" height="50" color="#7BC8A4"
               shadow="receive: true"></a-plane>
      <!-- Cube -->
      <a-box position="0 0.5 -3" depth="1" height="1" width="1" color="tomato"
             shadow="cast: true; receive: true"></a-box>
      <!-- Sphère -->
      <a-sphere position="2 1 -4" radius="1" color="blue"
                shadow="cast: true; receive: true"></a-sphere>

      <!-- Rig pour le joueur -->
      <a-entity id="rig" position="0 0 0"
                right-joystick-rotate
                left-joystick-move>
        <!-- Caméra -->
        <a-entity id="head" camera position="0 1.6 0"></a-entity>

        <!-- Contrôleur gauche avec super-hands -->
        <a-entity id="leftHand"
                  hand-controls="hand: left"
                  tracked-controls
                  super-hands
                  sphere-collider="objects: .interactive">
        </a-entity>

        <!-- Contrôleur droit avec super-hands -->
        <a-entity id="rightHand"
                  hand-controls="hand: right"
                  tracked-controls
                  super-hands
                  sphere-collider="objects: .interactive">
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
