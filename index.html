<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>TP 4 WebVR - Exercices 1 Ã  4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- BibliothÃ¨ques A-Frame et extensions -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  
  <!-- Suppression du conflit de nom "grabbable" -->
  <script> delete AFRAME.components["grabbable"]; </script>
  
  <!-- aframe-extras (sphere-collider) -->
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
  
  <!-- Physics system (CANNON/Ammo support) -->
  <script src="https://cdn.jsdelivr.net/npm/@c-frame/aframe-physics-system@4.1.0/dist/aframe-physics-system.min.js"></script>
  
  <!-- super-hands 3.x -->
  <script src="https://unpkg.com/super-hands@3.0.5/dist/super-hands.min.js"></script>
  
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: system-ui;
    }
    a-scene {
      position: fixed;
      inset: 0;
    }
    .hud {
      position: fixed;
      left: 12px;
      top: 12px;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border-radius: 8px;
      z-index: 1000;
      pointer-events: none;
    }
    .instructions {
      position: fixed;
      left: 12px;
      bottom: 12px;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border-radius: 8px;
      z-index: 1000;
      pointer-events: none;
      max-width: 300px;
    }
    .held {
      visibility: visible !important;
    }
  </style>
</head>
<body>
  <div class="hud">TP 4 WebVR - Exercices 1 Ã  4</div>
  <div class="instructions">
    ðŸŽ® Gauche: dÃ©placer â€” Droite: tourner<br>
    ðŸ‘Š Main: attraper les objets sur la table<br>
    ðŸ‘‹ Main: pousser les objets (collision physique)
  </div>

  <a-scene
    physics="debug: false; gravity: -9.8;"
    renderer="antialias:true; physicallyCorrectLights:true; colorManagement:true; logarithmicDepthBuffer:true; sortTransparentObjects:true"
    shadow="type: pcfsoft"
    background="color: #87CEEB">

    <!-- Sol avec physique -->
    <a-entity 
      id="ground" 
      static-body
      geometry="primitive:plane;width:40;height:40"
      rotation="-90 0 0" 
      material="color:#7da07d;roughness:1;metalness:0"
      shadow="receive:true">
    </a-entity>

    <!-- Table pour placer les objets Ã  hauteur accessible -->
    <a-entity id="table" position="0 0 -3">
      <!-- Plateau de la table -->
      <a-box 
        id="table-top"
        static-body
        position="0 3  0"
        width="3" height="0.05" depth="2"
        material="color:#8B4513;roughness:0.8;metalness:0.2"
        shadow="cast:true;receive:true">
      </a-box>
      
      <!-- Pieds de la table -->
      <a-box 
        static-body
        position="-1.2 0.375 -0.8"
        width="0.1" height="5.10" depth="0.1"
        material="color:#654321"
        shadow="cast:true">
      </a-box>
      <a-box 
        static-body
        position="1.2 0.375 -0.8"
        width="0.1" height="5.10" depth="0.1"
        material="color:#654321"
        shadow="cast:true">
      </a-box>
      <a-box 
        static-body
        position="-1.2 0.375 0.8"
        width="0.1" height="5.10" depth="0.1"
        material="color:#654321"
        shadow="cast:true">
      </a-box>
      <a-box 
        static-body
        position="1.2 0.375 0.8"
        width="0.1" height="5.10" depth="0.1"
        material="color:#654321"
        shadow="cast:true">
      </a-box>
    </a-entity>

    <!-- Objets sur la table (Exercice 1) -->
    <a-box 
      id="box1"
      position="-0.5 3.10 -2.5" 
      depth="0.3" height="0.3" width="0.3"
      material="color:#c94f4f;roughness:0.8;metalness:0.2"
      dynamic-body="mass: 1; shape: box; linearDamping: 0.5; angularDamping: 0.5"
      shadow="cast:true;receive:true"
      class="grabbable"
      grabbable
      touch-highlight
      mark-held>
    </a-box>
    
    <a-sphere 
      id="sphere1"
      position="0.5 3.10 -2.5" 
      radius="0.15"
      material="color:#4f79c9;roughness:0.6;metalness:0.2"
      dynamic-body="mass: 1; shape: sphere; linearDamping: 0.5; angularDamping: 0.5"
      shadow="cast:true;receive:true"
      class="grabbable"
      grabbable
      touch-highlight
      mark-held>
    </a-sphere>
    
    <a-cylinder 
      id="cylinder1"
      position="0 3.10 -3" 
      radius="0.15" height="0.3"
      material="color:#4fc94f;roughness:0.7;metalness:0.2"
      dynamic-body="mass: 1; shape: cylinder; linearDamping: 0.5; angularDamping: 0.5"
      shadow="cast:true;receive:true"
      class="grabbable"
      grabbable
      touch-highlight
      mark-held>
    </a-cylinder>

    <!-- LumiÃ¨res (Exercice 1) -->
    <a-entity light="type:ambient;intensity:0.35;color:#fff"></a-entity>
    <a-entity 
      id="sun"
      light="type:directional;intensity:1;castShadow:true;shadowBias:-0.0003"
      position="5 8 3" 
      rotation="-45 30 0">
    </a-entity>

    <!-- Ciel -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Rig + camÃ©ra + contrÃ´leurs -->
    <a-entity id="rig" position="0 1.6 0" rotation="0 0 0">
      <a-entity id="pitch" rotation="0 0 0">
        <a-entity id="head" camera look-controls="pointerLockEnabled: true"></a-entity>
        
        <!-- ContrÃ´leurs VR -->
        <a-entity 
          id="left-hand" 
          hand-controls="hand: left; handModelStyle: lowPoly; color: #ff0000"
          super-hands="colliderEvent: collidestart; colliderEndEvent: collideend;"
          sphere-collider="objects: .grabbable; radius: 0.05"
          left-stick-move="speed:3"
          desktop-grab-keys
          event-set__grabstart="_event: gripdown; attribute: class; value: grabbing"
          event-set__grabend="_event: gripup; attribute: class; value:">
          <!-- Collider pour la main -->
          <a-sphere 
            class="collider" 
            radius="0.05" 
            visible="false" 
            position="0 0 0">
          </a-sphere>
        </a-entity>
        
        <a-entity 
          id="right-hand" 
          hand-controls="hand: right; handModelStyle: lowPoly; color: #0000ff"
          super-hands="colliderEvent: collidestart; colliderEndEvent: collideend;"
          sphere-collider="objects: .grabbable; radius: 0.05"
          right-stick-turn="turnSpeed:120; deadzone:0.08"
          desktop-grab-keys
          event-set__grabstart="_event: gripdown; attribute: class; value: grabbing"
          event-set__grabend="_event: gripup; attribute: class; value:">
          <!-- Collider pour la main -->
          <a-sphere 
            class="collider" 
            radius="0.05" 
            visible="false" 
            position="0 0 0">
          </a-sphere>
        </a-entity> 
      </a-entity>
    </a-entity>
    
    <!-- WebXR -->
    <a-entity webxr="optionalFeatures: local-floor, bounded-floor"></a-entity>

    <!-- Scripts de composants personnalisÃ©s -->
    <script>
  // Composant pour dÃ©tecter le toucher et changer la couleur
  AFRAME.registerComponent('touch-highlight', {
    init: function () {
      this.originalColor = this.el.getAttribute('material').color;
      this.isTouched = false;
      
      this.el.addEventListener('mouseenter', () => {
        this.highlight();
      });
      
      this.el.addEventListener('mouseleave', () => {
        this.unhighlight();
      });
    },
    
    highlight: function () {
      if (!this.isTouched) {
        this.isTouched = true;
        this.el.setAttribute('material', 'color', '#FFFF00');
        console.log('Objet touchÃ©:', this.el.id);
        
        setTimeout(() => {
          this.unhighlight();
        }, 1000);
      }
    },
    
    unhighlight: function () {
      this.isTouched = false;
      this.el.setAttribute('material', 'color', this.originalColor);
    }
  });

  // Composant pour le mouvement avec le joystick gauche
  AFRAME.registerComponent('left-stick-move', {
    schema: { 
      speed: {type:'number', default:3}, 
      deadzone:{type:'number', default:0.05} 
    },
    init() {
      this.axis = {x:0,y:0};
      this.rig  = document.querySelector('#rig');
      this.cam  = document.querySelector('#head');
      this.el.addEventListener('axismove', e => { 
        this.axis = this.readStickAxes(e.detail.axis); 
      });
    },
    readStickAxes(axis){
      const ax = axis || [];
      let x = ax[0] ?? 0, y = ax[1] ?? 0;
      if (Math.abs(x) < 0.001 && Math.abs(y) < 0.001 && ax.length >= 4) {
        x = ax[2] ?? 0; 
        y = ax[3] ?? 0;
      }
      return {x, y};
    },
    tick(t,dt){
      if(!this.rig || !this.cam) return;
      const s = this.data.speed * (dt/1000);
      let {x,y} = this.axis;
      if (Math.hypot(x,y) < this.data.deadzone) return;

      const yaw = (this.rig.getAttribute('rotation')?.y || 0) + (this.cam.getAttribute('rotation')?.y || 0);
      const rad = THREE.MathUtils.degToRad(yaw);
      const forward = new THREE.Vector3(-Math.sin(rad), 0, -Math.cos(rad));
      const right = new THREE.Vector3().crossVectors(forward, new THREE.Vector3(0,1,0)).negate();

      this.rig.object3D.position
        .addScaledVector(forward, -y*s)
        .addScaledVector(right, -x*s);
    }
  });

  // Composant pour la rotation avec le joystick droit
  AFRAME.registerComponent('right-stick-turn', {
    schema:{ 
      turnSpeed:{type:'number',default:120}, 
      deadzone:{type:'number',default:0.08},
      enablePitch: {type: 'boolean', default: false}
    },
    init(){
      this.x=0; this.y=0;
      this.rig   = document.querySelector('#rig');
      this.pitch = document.querySelector('#pitch');
      this.el.addEventListener('axismove', e => {
        const a = this.readStickAxes(e.detail.axis);
        this.x = a.x; this.y = a.y;
      });
      
      this.isVR = false;
      this.el.sceneEl.addEventListener('enter-vr', () => { this.isVR = true; });
      this.el.sceneEl.addEventListener('exit-vr', () => { this.isVR = false; });
    },
    readStickAxes(axis){
      const ax = axis || [];
      let x = ax[0] ?? 0, y = ax[1] ?? 0;
      if (Math.abs(x) < 0.001 && Math.abs(y) < 0.001 && ax.length >= 4) {
        x = ax[2] ?? 0; 
        y = ax[3] ?? 0;
      }
      return {x, y};
    },
    tick(t,dt){
      if(!this.rig || !this.pitch) return;
      const s = this.data.turnSpeed * (dt/1000);

      if (Math.abs(this.x) >= this.data.deadzone) {
        const rot = this.rig.getAttribute('rotation') || {x:0,y:0,z:0};
        rot.y -= this.x * s;
        this.rig.setAttribute('rotation', rot);
      }

      if (!this.isVR && Math.abs(this.y) >= this.data.deadzone) {
        const pr = this.pitch.getAttribute('rotation') || {x:0,y:0,z:0};
        pr.x = this.clamp(pr.x + (-this.y * s), -80, 80);
        pr.z = 0;
        this.pitch.setAttribute('rotation', pr);
      }
    },
    clamp(v,a,b){ 
      return Math.max(a, Math.min(b, v)); 
    }
  });

  // Clavier: E pour grab (down) / drop (up) â€” utile en desktop
  AFRAME.registerComponent('desktop-grab-keys', {
    schema:{ key:{default:'e'} },
    init(){
      this._down = e=>{
        if ((e.key||'').toLowerCase()!==this.data.key) return;
        this.el.emit('gripdown');   // Ã©vÃ©nement "bouton" supplÃ©mentaire
      };
      this._up = e=>{
        if ((e.key||'').toLowerCase()!==this.data.key) return;
        this.el.emit('gripup');
      };
      window.addEventListener('keydown', this._down);
      window.addEventListener('keyup',   this._up);
    },
    remove(){
      window.removeEventListener('keydown', this._down);
      window.removeEventListener('keyup',   this._up);
    }
  });

  // Marque un objet comme "tenu" pendant le grab pour l'exclure du raycaster
  AFRAME.registerComponent('mark-held', {
    init(){
      this._onGrabStart = () => {
        this.el.classList.add('held');
        console.log('Grab start sur:', this.el.id);
      };
      this._onGrabEnd   = () => {
        this.el.classList.remove('held');
        console.log('Grab end sur:', this.el.id);
      };
      this._onStateRemoved = (e)=>{
        if (e.detail === 'grabbed') {
          this.el.classList.remove('held');
        }
      };
      this.el.addEventListener('grab-start', this._onGrabStart);
      this.el.addEventListener('grab-end',   this._onGrabEnd);
      this.el.addEventListener('stateremoved', this._onStateRemoved);
    },
    remove(){
      this.el.removeEventListener('grab-start', this._onGrabStart);
      this.el.removeEventListener('grab-end',   this._onGrabEnd);
      this.el.removeEventListener('stateremoved', this._onStateRemoved);
    }
  });

  // Configuration super-hands simplifiÃ©e avec gestion correcte du grab
  AFRAME.registerComponent('grab-handler', {
    init() {
      this.grabbedObject = null;
      this.originalParent = null;
      this.originalBody = null;
      
      // Ã‰couter les Ã©vÃ©nements de bouton
      this.el.addEventListener('gripdown', () => {
        console.log('Grip down dÃ©tectÃ©');
        this.tryGrab();
      });
      
      this.el.addEventListener('gripup', () => {
        console.log('Grip up dÃ©tectÃ©');
        this.release();
      });

      // Ã‰couter les Ã©vÃ©nements super-hands
      this.el.addEventListener('grab-start', (e) => {
        console.log('Grab start super-hands');
        if (e.detail && e.detail.target) {
          this.grabObject(e.detail.target);
        }
      });

      this.el.addEventListener('grab-end', (e) => {
        console.log('Grab end super-hands');
        this.release();
      });
    },
    
    tryGrab() {
      if (this.grabbedObject) return;
      
      // La dÃ©tection se fait automatiquement par super-hands via sphere-collider
      console.log('Tentative de grab...');
    },
    
    grabObject(obj) {
      if (this.grabbedObject) return;
      
      console.log('Grab object:', obj.id);
      this.grabbedObject = obj;
      this.originalParent = obj.parentNode;
      
      // Sauvegarder les propriÃ©tÃ©s physiques
      this.originalBody = obj.getAttribute('dynamic-body');
      
      // DÃ©sactiver la physique temporairement
      obj.removeAttribute('dynamic-body');
      
      // Attacher l'objet Ã  la main avec un offset pour qu'il soit visible
      obj.setAttribute('position', {x: 0, y: 0.1, z: -0.1});
      obj.setAttribute('rotation', {x: 0, y: 0, z: 0});
      
      // S'assurer que l'objet reste visible
      obj.setAttribute('visible', 'true');
      
      this.el.appendChild(obj);
      
      console.log('Objet attrapÃ© avec succÃ¨s:', obj.id);
    },
    
    release() {
      if (!this.grabbedObject) return;
      
      const obj = this.grabbedObject;
      console.log('Release object:', obj.id);
      
      // Remettre l'objet dans la scÃ¨ne
      this.el.removeChild(obj);
      this.originalParent.appendChild(obj);
      
      // Restaurer la position Ã  la position actuelle de la main
      const handWorldPos = new THREE.Vector3();
      this.el.object3D.getWorldPosition(handWorldPos);
      obj.setAttribute('position', handWorldPos);
      
      // RÃ©activer la physique
      if (this.originalBody) {
        obj.setAttribute('dynamic-body', this.originalBody);
      }
      
      // S'assurer que l'objet reste visible
      obj.setAttribute('visible', 'true');
      
      console.log('Objet relÃ¢chÃ© avec succÃ¨s:', obj.id);
      
      // RÃ©initialiser les variables
      this.grabbedObject = null;
      this.originalParent = null;
      this.originalBody = null;
    }
  });

  // Initialisation
  document.querySelector('a-scene').addEventListener('loaded', () => {
    // Ajouter le grab handler aux mains
    document.querySelector('#left-hand').setAttribute('grab-handler', '');
    document.querySelector('#right-hand').setAttribute('grab-handler', '');
    
    console.log('ScÃ¨ne VR chargÃ©e. Utilisez les boutons grip pour attraper les objets.');
    console.log('En desktop: utilisez la touche E pour grab/relÃ¢cher');
  });
</script>
  </a-scene>
</body>
